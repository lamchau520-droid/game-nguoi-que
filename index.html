<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Game Người Que</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #000;
}
canvas {
  display: block;
  background: #6ec6ff;
}

/* nút điều khiển */
.btn {
  position: fixed;
  bottom: 20px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: none;
  font-size: 22px;
  background: white;
  opacity: 0.85;
}
#left { left: 20px; }
#right { left: 100px; }
#attack { right: 20px; background: #ff7675; color: white; }
</style>
</head>

<body>

<canvas id="game"></canvas>

<button id="left" class="btn">◀</button>
<button id="right" class="btn">▶</button>
<button id="attack" class="btn">⚔</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
window.addEventListener("resize", resize);

// load ảnh
function load(src) {
  const img = new Image();
  img.src = src;
  return img;
}

const playerImg = {
  idle: load("player_idle.png"),
  walk: load("player_walk.png"),
  attack: load("player_attack.png")
};

const bossImg = load("boss.png");
const groundImg = load("ground.png");

// mặt đất
const groundY = canvas.height - 140;

// player
const player = {
  x: 100,
  y: groundY - 96,
  w: 96,
  h: 96,
  vx: 0,
  frame: 0,
  action: "idle"
};

// boss
const boss = {
  x: 600,
  y: groundY - 96,
  w: 96,
  h: 96,
  hp: 100
};

let camX = 0;

function update() {
  player.x += player.vx;

  // camera theo player
  camX = player.x - canvas.width / 2;
  if (camX < 0) camX = 0;

  // animation
  if (player.vx !== 0 && player.action !== "attack") {
    player.action = "walk";
    player.frame += 0.2;
  } else if (player.action !== "attack") {
    player.action = "idle";
    player.frame = 0;
  }

  if (player.action === "attack") {
    player.frame += 0.25;
    if (player.frame >= 4) {
      player.action = "idle";
      player.frame = 0;
    }
  }

  // đánh boss
  if (
    player.action === "attack" &&
    Math.abs(player.x - boss.x) < 80 &&
    boss.hp > 0
  ) {
    boss.hp -= 1;
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // nền đất lặp
  for (let i = -2; i < 50; i++) {
    ctx.drawImage(
      groundImg,
      i * 64 - camX,
      groundY,
      64,
      64
    );
  }

  // boss
  if (boss.hp > 0) {
    ctx.drawImage(
      bossImg,
      boss.x - camX,
      boss.y,
      boss.w,
      boss.h
    );

    // máu boss
    ctx.fillStyle = "red";
    ctx.fillRect(boss.x - camX, boss.y - 15, boss.hp, 6);
  }

  // player
  const img = playerImg[player.action];
  const frame = Math.floor(player.frame) % 4;

  ctx.drawImage(
    img,
    frame * 48, 0, 48, 48,
    player.x - camX,
    player.y,
    player.w,
    player.h
  );
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();

// điều khiển cảm ứng
document.getElementById("left").ontouchstart = () => player.vx = -4;
document.getElementById("right").ontouchstart = () => player.vx = 4;
document.getElementById("attack").ontouchstart = () => {
  if (player.action !== "attack") {
    player.action = "attack";
    player.frame = 0;
  }
};

document.body.ontouchend = () => player.vx = 0;
</script>

</body>
</html>
