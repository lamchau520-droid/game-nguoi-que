<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Game Người Que</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
  background: black;
}
canvas {
  display: block;
  background: #6ec6ff;
}

.btn {
  position: fixed;
  bottom: 20px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: #fff;
  font-size: 20px;
  border: none;
}
#left { left: 20px; }
#right { left: 100px; }
#attack { right: 20px; background: #ff7675; }
</style>
</head>
<body>

<canvas id="game"></canvas>

<button id="left" class="btn">◀</button>
<button id="right" class="btn">▶</button>
<button id="attack" class="btn">⚔</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const load = src => {
  const i = new Image();
  i.src = src;
  return i;
};

const playerImg = {
  idle: load("player_idle.png"),
  walk: load("player_walk.png"),
  attack: load("player_attack.png")
};

const bossImg = load("boss.png");
const groundImg = load("ground.png");

const player = {
  x: 100,
  y: 0,
  w: 48,
  h: 48,
  vx: 0,
  frame: 0,
  action: "idle"
};

const boss = {
  x: 900,
  y: 0,
  w: 64,
  h: 64,
  hp: 100
};

let camX = 0;
const GROUND_Y = () => canvas.height - 64;

function update() {
  player.y = GROUND_Y() - player.h;
  boss.y = GROUND_Y() - boss.h;

  player.x += player.vx;

  camX = player.x - canvas.width / 2;
  if (camX < 0) camX = 0;

  if (player.vx !== 0 && player.action !== "attack") {
    player.action = "walk";
    player.frame += 0.2;
  } else if (player.action !== "attack") {
    player.action = "idle";
    player.frame = 0;
  }

  if (player.action === "attack") {
    player.frame += 0.25;
    if (player.frame >= 4) {
      player.action = "idle";
      player.frame = 0;
    }
  }

  if (
    player.action === "attack" &&
    Math.abs(player.x - boss.x) < 60
  ) {
    boss.hp = Math.max(0, boss.hp - 1);
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // vẽ đất lặp vô hạn
  const tileW = 64;
  const start = Math.floor(camX / tileW) - 1;
  const end = start + Math.ceil(canvas.width / tileW) + 2;

  for (let i = start; i < end; i++) {
    ctx.drawImage(
      groundImg,
      i * tileW - camX,
      GROUND_Y(),
      tileW,
      tileW
    );
  }

  if (boss.hp > 0) {
    ctx.drawImage(bossImg, boss.x - camX, boss.y, boss.w, boss.h);
    ctx.fillStyle = "red";
    ctx.fillRect(boss.x - camX, boss.y - 10, boss.hp, 5);
  }

  const img = playerImg[player.action];
  const frame = Math.floor(player.frame) % 4;

  ctx.drawImage(
    img,
    frame * 48, 0, 48, 48,
    player.x - camX, player.y,
    48, 48
  );
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();

// nút cảm ứng
document.getElementById("left").ontouchstart = () => player.vx = -3;
document.getElementById("right").ontouchstart = () => player.vx = 3;
document.getElementById("attack").ontouchstart = () => {
  player.action = "attack";
  player.frame = 0;
};
document.body.ontouchend = () => player.vx = 0;
</script>
</body>
</html>
