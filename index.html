<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Game Người Que</title>
<style>
body { margin:0; background:#222; overflow:hidden; }
canvas { background:#6ec6ff; display:block; }

.btn {
  position:fixed;
  bottom:20px;
  width:60px;
  height:60px;
  border-radius:50%;
  background:#fff;
  font-size:20px;
  border:none;
}
#left { left:20px; }
#right { left:100px; }
#attack { right:20px; background:#ff7675; }
</style>
</head>
<body>

<canvas id="game"></canvas>

<button id="left" class="btn">◀</button>
<button id="right" class="btn">▶</button>
<button id="attack" class="btn">⚔</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

const load = src => { const i = new Image(); i.src = src; return i; };

const playerImg = {
  idle: load("player_idle.png"),
  walk: load("player_walk.png"),
  attack: load("player_attack.png")
};

const bossImg = load("boss.png");
const groundImg = load("ground.png");

const player = {
  x: 100, y: canvas.height - 160,
  w: 48, h: 48,
  vx: 0,
  frame: 0,
  action: "idle"
};

const boss = {
  x: 900,
  y: canvas.height - 160,
  w: 64, h: 64,
  hp: 100
};

let camX = 0;
let keys = {};

function update() {
  player.x += player.vx;
  camX = player.x - canvas.width / 2;

  if (player.vx !== 0 && player.action !== "attack") {
    player.action = "walk";
    player.frame += 0.2;
  } else if (player.action !== "attack") {
    player.action = "idle";
    player.frame = 0;
  }

  if (player.action === "attack") {
    player.frame += 0.25;
    if (player.frame >= 4) {
      player.action = "idle";
      player.frame = 0;
    }
  }

  // đánh boss
  if (
    player.action === "attack" &&
    Math.abs(player.x - boss.x) < 60
  ) {
    boss.hp -= 1;
  }
}

function draw() {
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // nền đất
  for (let i = -1; i < 30; i++) {
    ctx.drawImage(groundImg, i*64 - camX, canvas.height - 64, 64, 64);
  }

  // boss
  if (boss.hp > 0) {
    ctx.drawImage(bossImg, boss.x - camX, boss.y, boss.w, boss.h);
    ctx.fillStyle = "red";
    ctx.fillRect(boss.x - camX, boss.y - 10, boss.hp, 5);
  }

  const img = playerImg[player.action];
  const frame = Math.floor(player.frame) % 4;
  ctx.drawImage(
    img,
    frame * 48, 0, 48, 48,
    player.x - camX, player.y,
    48, 48
  );
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();

// nút cảm ứng
document.getElementById("left").ontouchstart = () => player.vx = -3;
document.getElementById("right").ontouchstart = () => player.vx = 3;
document.getElementById("attack").ontouchstart = () => {
  player.action = "attack";
  player.frame = 0;
};

document.body.ontouchend = () => player.vx = 0;
</script>
</body>
</html>
