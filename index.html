<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Game Người Que</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #222;
  overflow: hidden;
  touch-action: none;
}

canvas {
  display: block;
  width: 100vw;
  height: 100vh;
  background: #6ec6ff;
}

/* nút điều khiển */
.btn {
  position: fixed;
  bottom: 20px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: #fff;
  font-size: 22px;
  border: none;
  opacity: 0.85;
}

#left { left: 20px; }
#right { left: 100px; }
#attack { right: 20px; background: #ff7675; }
</style>
</head>

<body>

<canvas id="game"></canvas>

<button id="left" class="btn">◀</button>
<button id="right" class="btn">▶</button>
<button id="attack" class="btn">⚔</button>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
window.addEventListener("resize", resize);

function load(src) {
  const img = new Image();
  img.src = src;
  return img;
}

/* ảnh */
const playerImg = {
  idle: load("player_idle.png"),
  walk: load("player_walk.png"),
  attack: load("player_attack.png")
};

const groundImg = load("ground.png");
const bossImg = load("boss.png");

/* player */
const player = {
  x: 100,
  y: 0,
  w: 64,
  h: 64,
  vx: 0,
  action: "idle"
};

/* boss */
const boss = {
  x: 700,
  y: 0,
  w: 64,
  h: 64,
  hp: 100
};

let camX = 0;
let isAttacking = false;

function update() {
  player.x += player.vx;

  // camera theo player
  camX = player.x - canvas.width / 2 + player.w / 2;
  if (camX < 0) camX = 0;

  // trạng thái
  if (isAttacking) {
    player.action = "attack";
  } else if (player.vx !== 0) {
    player.action = "walk";
  } else {
    player.action = "idle";
  }

  // đánh boss
  if (
    isAttacking &&
    Math.abs(player.x - boss.x) < 60 &&
    boss.hp > 0
  ) {
    boss.hp -= 1;
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // mặt đất
  const groundY = canvas.height - 64;
  for (let i = -1; i < 50; i++) {
    ctx.drawImage(
      groundImg,
      i * 64 - camX,
      groundY,
      64,
      64
    );
  }

  // đặt nhân vật trên đất
  player.y = groundY - player.h;
  boss.y = groundY - boss.h;

  // boss
  if (boss.hp > 0) {
    ctx.drawImage(
      bossImg,
      boss.x - camX,
      boss.y,
      boss.w,
      boss.h
    );

    // máu boss
    ctx.fillStyle = "red";
    ctx.fillRect(
      boss.x - camX,
      boss.y - 10,
      boss.hp,
      5
    );
  }

  // player
  ctx.drawImage(
    playerImg[player.action],
    player.x - camX,
    player.y,
    player.w,
    player.h
  );
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();

/* điều khiển cảm ứng */
document.getElementById("left").ontouchstart = () => player.vx = -3;
document.getElementById("right").ontouchstart = () => player.vx = 3;

document.getElementById("attack").ontouchstart = () => {
  isAttacking = true;
};

document.body.ontouchend = () => {
  player.vx = 0;
  isAttacking = false;
};
</script>

</body>
</html>
